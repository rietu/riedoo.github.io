    .song-item:hover {

    .song-title {

    }
    .song-artist {
      color: #666;
      margin-bottom: 10px;
    }
    .song-cover {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }
    @media (max-width: 576px) {
      .song-cover {
        width: 80px;
        height: 80px;
      }
    }
    .btn-pink {
      background-color: #ffcccc;
      color: #333;
      border-color: #ffcccc;
    }
    .btn-pink:hover {
      background-color: #ff9999;
